<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh; 
            background-color: #f4f4f4;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        .scroller-container {
            width: 90%;
            max-width: 600px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }
        .scroller {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .slide {
            min-width: 100%;
            box-sizing: border-box;
            text-align: center;
        }
        img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .image-heading {
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
        }
        button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }
        @media (max-width: 600px) {
            .buttons button {
                padding: 8px;
                font-size: 16px;
            }
            .image-heading {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>APPLES POSTERS 2024-25</h1>  <!-- Static Page Heading -->
    
    <div class="scroller-container">
        <div class="scroller" id="scroller"></div>
        <div class="buttons">
            <button onclick="prevSlide()">&#10094;</button>
            <button onclick="nextSlide()">&#10095;</button>
        </div>
    </div>

    <h2 id="dynamic-heading" class="image-heading"></h2>  <!-- Dynamic Heading Below Image -->

    <script>
        let index = 0;
       const imageFolder = 'images/';  
		<!-- const imageFolder = 'file:///C:/Users/jeesh/Desktop/New%20folder/images/';-->
        
        // Array of 40 images (named "image1.png" to "image40.png")
        const images = Array.from({ length: 40 }, (_, i) => `image${i + 1}.png`);

        // Custom image headings
        const imageHeadings = {
            "image1.png": "Excom 2024-25",
            "image2.png": "Meeting#289_07Jul2024",
            "image3.png": "Meeting#290_21Jul2024",
            "image4.png": "Meeting#291_04Aug2024",
            "image5.png": "Meeting#292_18Aug2024,
            "image6.png": "Meeting#293_01Sept2024",
            "image7.png": "Meeting#294_22Sept2024",
            "image8.png": "Meeting#295_06Oct2024",
            "image9.png": "Meeting#296_A_20Oct2024",
            "image10.png": "Meeting#296_B_20Oct2024",
            "image11.png": "Meeting#296_C_20Oct2024",
            "image12.png": "Meeting#297_03Nov2024",
            "image13.png": "Member_oreintation_10Nov2024",
            "image14.png": "Meeting#298_17Nov2024",
            "image15.png": "Meeting#299_combinedLeams_A_08Dec2024",
            "image16.png": "Meeting#299_combinedLeams_B_08Dec2024",
            "image17.png": "SAA_Nominations",
            "image18.png": "Club_Contest_anouncement",
            "image19.png": "Meeting#300_curtain_raiser",
            "image20.png": "Meeting#300_15Dec2024",
            "image21.png": "Phenomenal_poster_pr_award",
            "image22.png": "Contest_1_chiefJudge",
            "image23.png": "Contest_2_19Jan2025",
            "image24.png": "",
            "image25.png": "Think Fast, Speak Smart",
            "image26.png": "Speak to Inspire",
            "image27.png": "Break Your Comfort Zone",
            "image28.png": "Elevator Pitch Skills",
            "image29.png": "Craft Memorable Speeches",
            "image30.png": "Speak Up, Stand Out",
            "image31.png": "Present Like a Pro",
            "image32.png": "Your Voice Matters",
            "image33.png": "Speak with Confidence",
            "image34.png": "From Nervous to Natural",
            "image35.png": "Mastering Body Language",
            "image36.png": "Persuasive Speaking",
            "image37.png": "Ace Your Next Presentation",
            "image38.png": "Captivate Your Audience",
            "image39.png": "Lead with Words",
            "image40.png": "Be the Speaker You Admire"
        };

        function loadImages() {
            const scroller = document.getElementById("scroller");
            scroller.innerHTML = "";
            images.forEach(image => {
                let slide = document.createElement("div");
                slide.classList.add("slide");

                let img = document.createElement("img");
                img.src = imageFolder + image;
                img.alt = imageHeadings[image] || "Toastmasters Poster";
                img.onerror = () => { slide.style.display = "none"; }; // Hide slide if image is missing

                slide.appendChild(img);
                scroller.appendChild(slide);
            });

            updateHeading(); // Update the first heading
        }

        function showSlide() {
            const scroller = document.querySelector(".scroller");
            scroller.style.transform = `translateX(${-index * 100}%)`;
            updateHeading();
        }

        function nextSlide() {
            index = (index + 1) % images.length;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + images.length) % images.length;
            showSlide();
        }

        function updateHeading() {
            const dynamicHeading = document.getElementById("dynamic-heading");
            const currentImage = images[index];
            dynamicHeading.textContent = imageHeadings[currentImage] || "Toastmasters Poster";
        }

        window.onload = loadImages;
    </script>
</body>
</html>
